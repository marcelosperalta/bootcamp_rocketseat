<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cascade link -->
    <!-- level 1 -->
    <link rel="stylesheet" href="cascading1.css"> <!-- second -->
    <link rel="stylesheet" href="cascading2.css"> <!-- first -->

    <title>Document</title>

    <style>
        /* cascade style */
        /* level 1 */
        /* -- 5 -- */
        h1 {
            color: red;
        }
        /* level 1 */
        /* -- 4 -- */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- cascade inline -->
    <!-- level 1000 -->
    <!-- 1 -->
    <h1 class="title" style="color: coral;">
        Title1
    </h1>
    <p>paragraph</p>
    <!-- specificity -->
    <!-- level 10 -->
    <!-- id    > 2 -->
    <!-- class > 3 -->
    <h1 class="title" id="my-title">
        Title2
    </h1>

    <h1 class="title3" id="my-title3">
        Title3
        <strong>Test</strong>
    </h1>
</body>
</html>
