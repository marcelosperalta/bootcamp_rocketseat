<!-- 
    SVG <svg>
    https://developer.mozilla.org/en-US/docs/Web/SVG
    https://developer.mozilla.org/en-US/docs/Web/SVG/Element

    Scalable Vector Graphics (SVG) are an XML-based 
    markup language for describing two-dimensional based vector graphics

        - Rasterisation (or rasterization) X Vector graphics
        https://en.wikipedia.org/wiki/Rasterisation
        https://en.wikipedia.org/wiki/Vector_graphics
    
    Pros
        - lighter
        - detailed
        - Search engine optimization (SEO)
        - Can be edited by CSS or attributes

    Cons
        - complex
        - old browsers don't have support

    - For pictures, is better to use rasterisation

    Apps to create SVG:
    https://www.figma.com
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        img {
            margin: 0 0 0 20px;
        }
        svg {
            margin: 0 0 0 10px;
        }
    </style>
</head>
<body>
    <br>
    <img src="../.media/ball.png" alt="">
    <br>
    <svg width="100" height="100">
        <circle 
            cx="50" 
            cy="50" 
            r="40" 
            stroke="green"
            stroke-width="4"
            fill="yellow"
        />
    </svg>
    <br>
    <svg width="100" height="50">
        <rect
            width="100%"
            height="100%"
            fill="blue"
        />
    </svg>
    <br>
    <br>
    <svg style="background-color:aquamarine;" width="100" height="100">
        <circle 
            cx="50" 
            cy="50" 
            r="40" 
            stroke="green"
            stroke-width="4"
            fill="yellow"
        />
    </svg>
    <br>
    <img src="../.media/ball.svg" alt="">
</body>
</html>
