<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>

    <br>

    <div class="figure">
        <a href="https://unsplash.com">
            <img 
                src="https://source.unsplash.com/random" 
                alt="Image is broken"
                title="Image title"
                width="250px"
            >
        </a>

        <p>Unsplash.com random image</p>
    </div>

    <br>

    <a href="https://unsplash.com">
        <figure>
            <img 
                src="https://source.unsplash.com/random" 
                alt="Image is broken"
                title="Image title"
                width="250px"
            >
            <figcaption>Unsplash.com random image</figcaption>
        </figure>
    </a>
</body>
</html>
