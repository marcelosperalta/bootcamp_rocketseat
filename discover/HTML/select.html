<!-- 
    <select>
        - options menu
    
    <option>
        - contains options to select
    
    Attributes
    - multiple
    - size
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select,
        label {
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>
    <br>
    <select name="" id=""></select>
    <br>
    <br>
    <label for="carselect">Choose a car</label>
    <br>
    <select name="car" id="carselect">
        <option value="">Select a model</option>
        <option value="audi">A3</option>
        <option value="volkswagen">Golf</option>
    </select>
    <br>
    <br>
    <label for="carselect">Choose two or more cars</label>
    <br>
    <select name="car" id="carselect" multiple>
        <option value="">Select a model</option>
        <option value="audi">A3</option>
        <option value="volkswagen">Golf</option>
        <option value="bmw">X6</option>
    </select>
    <br>
    <br>
    <select name="car" id="carselect" multiple size="2">
        <option value="">Select a model</option>
        <option value="audi">A3</option>
        <option value="volkswagen">Golf</option>
        <option value="bmw">X6</option>
    </select>
</body>
</html>
