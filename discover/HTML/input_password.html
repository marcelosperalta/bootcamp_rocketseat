<!-- 
    <input type="password">
    - to put a password in a safe way
    - hides what is being typed
    - the field's style depends on user agent

    Attributes
    - minlenght / maxlenght
        - minimum and maximum number of characters
    - size
        - the field's width
    - pattern
        - regular expression to validate the filed's data
        - e.g.
            hexadecimal characters with minimum of 4 and maximum of 8 characters.
            pattern="[0-9a-fA-F]{4,8}"
    - placeholder
        - a text inside the filed
    - readonly / disabled
        - boolean attribute
    - required
    - inputmode
    - autocomplete
        on
        - to suggest a new-password or current-password
        off
        - disables the autocomplete option
        new-password
        - the browser can suggest a new password

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <input type="password">
    <br>
    <br>
    <form action="">
        <input 
            type="password"
            minlength="4"
            maxlength="8"
            size="8"
            pattern="[0-9a-fA-F]{4,8}"
            title="Use HEX - minimum 4 and maximum 8"
            placeholder="Password"
        >
        <button type="submit">Send</button>
    </form>
    <br>
    <input type="password" placeholder="readonly" readonly>
    <br>
    <br>
    <input type="password" placeholder="disabled" disabled>
    <br>
    <br>
    <form action="">
        <input 
            type="password"
            placeholder="required"
            required
        >
        <button type="submit">Send</button>
    </form>
    <br>
    <input type="text" placeholder="inputmode (mobile)" inputmode="numeric">
    <br>
    <br>
    <input type="text" placeholder="autocomplete = on" autocomplete="on">
    <br>
    <br>
    <input type="text" placeholder="autocomplete = off" autocomplete="off">
    <br>
    <br>
    <input type="text" placeholder="autocomplete = new-password" autocomplete="new-password">
    
</body>
</html>
