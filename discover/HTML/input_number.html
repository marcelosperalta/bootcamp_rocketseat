<!-- 
    <input type="number">
        - input for numbers
    
    Attributes
        - min/max
        - step
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>
    <br>
    <input type="number" placeholder="Number" >
    <br>
    <br>
    <form action="">
        <input type="number" min="2" max="30">
        <button>Send</button>
    </form>
    <br>
    <form action="">
        <input type="number" step="100">
        <button>Send</button>
    </form>
    <br>
    <form action="">
        <input type="number" value="100" disabled>
        <button>Send</button>
    </form>
    <br>
    <datalist id="list">
        <option>10</option>
        <option>20</option>
        <option>30</option>
    </datalist>
    <form action="">
        <input type="number" list="list">
        <button>Send</button>
    </form>
</body>
</html>
