<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>

        <caption>People by age</caption>

        <thead>
            <!-- table row -->
            <tr>
                <!-- table head -->
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- table data -->
                <td>Marcelo</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Mayk</td>
                <td>35</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 People</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
