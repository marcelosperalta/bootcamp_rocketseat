<!-- 
    <input type="range">
        - control to select a numeric value
        - slider or dial control
    
    Attributes
        - min/max
        - step
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>
    <br>
    <input type="range">
    <br>
    <br>
    <input type="range" min="1" max="100" value="80">
    <br>
    <br>
    <input type="range" min="-10" max="10" value="5">
    <br>
    <br>
    <input type="range" min="-10" max="10" step="0.1">
    <br>
    <br>
    <input type="range" min="-10" max="10" step="1">
    <br>
    <br>
    <input type="range" min="-10" max="10" step="5">
</body>
</html>
