<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS framework "Tailwind CSS" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css"/>

    <title>7+Tags</title>
</head>
<body>
    <main class="bg-purple-100 min-h-screen">
        <h1 class="shadow mb-4 
                   text-lg 
                   text-center 
                   p-2 
                   bg-white 
                   text-purple-700
                   font-extrabold">
          
          <!-- title here -->
          7+ Tags HTML que Você Precisa Conhecer
          
        </h1>
      
        <section class="p-4">
            <!-- content here -->
            <details>
                <summary class="text-purple-900">Conheça os criadores</summary>
                <section class="ml-4">
                    <div>Cleiton Souza <small class="text-purple-700">COO</small></div>
                    <div>Diego Fernandes <small class="text-purple-700">CTO</small></div>
                    <div>Robson Marques <small class="text-purple-700">CEO</small></div>
                </section>
            </details>

            <br>

            <label for="weekday" class="text-purple-600 mr-2">Selecione o dia</label>
            <input list="weekdays" name="weekday" id="weekday" class="text-purple-800 pl-2 rounded shadow text-sm">
            <datalist id="weekdays">
                <option value="Domingo">
                <option value="Segunda">
                <option value="Terça">
                <option value="Quarta">
                <option value="Quinta">
                <option value="Sexta">
                <option value="Sábado">
            </datalist>
        </section>
      </main>
</body>
</html>
